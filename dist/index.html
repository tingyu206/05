<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洪庭于的 BMI 計算器</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px; width: 100%; background-color: #28a745; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #218838; }
        #result { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI 計算器</h2>
        <label for="weight">體重 (kg)：</label>
        <input type="number" id="weight" placeholder="輸入體重">
        <label for="height">身高 (m)：</label>
        <input type="number" id="height" placeholder="輸入身高" step="0.01">
        <button onclick="calculateBMI()">計算 BMI</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);
            
            if (!weight || !height || height <= 0) {
                document.getElementById("result").innerText = "請輸入有效的數值！";
                return;
            }
            
            let bmi = weight / (height * height);
            document.getElementById("result").innerText = "您的 BMI 是：" + bmi.toFixed(2);
        }
    </script>
</body>
